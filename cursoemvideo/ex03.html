<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Ex</title>
    <style>
        body{
            background-color: lightblue;
            color: white;
            font: normal 20pt arial;
        }
        h1{
            color: lightslategrey;
        }
    </style>
</head>
<body>
    <h1>Olá Mundo!</h1>
    <p>Já me livrei da maldição!</p>
    <script>
        let number1 = window.prompt('Digite um número: ')
        let number2 = window.prompt('Digite outro número: ')
        let soma = Number(number1) + Number(number2)
        window.prompt(`A soma entre ${number1} e ${number2} é igual a ${soma}`)
    </script>
</body>
</html>
